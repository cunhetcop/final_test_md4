<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style th:replace="/layout :: css"></style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body{
      background-image: url('https://www.incimages.com/uploaded_files/image/1920x1080/getty_583734066_335273.jpg');
    }
    #products{
      margin-left: 500px;
    }
  </style>
</head>
<body>
<h1 style="margin-left: 700px">Danh sách các thành phố</h1>

<table id="products">
  <tr>
    <th>Name</th>
    <th>Area</th>
    <th>population</th>
    <th>Gdp</th>
    <th>description</th>
    <th>Edit</th>
    <th>Delete</th>
    <th>View</th>
  </tr>
  <tr th:each="c : ${cities}">
    <td th:text="${c.getName()}"></td>
    <td th:text="${c.getArea()}"></td>
    <td th:text="${c.population}"></td>
    <td th:text="${c.getGdp()}"></td>
    <td th:text="${c.getDescription()}"></td>
    Primary
    <td><button type="button" class="btn btn-primary"><a style="color: black" th:href="@{/city/edit/{id}(id=${c.getId()})}">Sửa thành phố</a></button></td>
    <td><button type="button" class="btn btn-danger"><a style="color: black" th:href="@{/city/delete/{id}(id=${c.getId()})}"
           onclick="return confirm('Chắc chưa?')">Xóa thành phố</a></button></td>
    <td><button type="button" class="btn btn-warning"><a style="color: black" th:href="@{/city/view/{id}(id=${c.getId()})}">Chi tiết thành phố</a></button></td>
  </tr>
</table>
<br>
<div>
  <a th:href="@{/country/country-in(page=${cities.number - 1},countr_id=${country_id})}"
     th:if="${cities.hasPrevious()}"><span>Previous</span></a>
  <span th:text="${cities.number + 1} + '/' + ${cities.totalPages}"></span>
  <a th:href="@{/classroom/country-in(page=${cities.number + 1},country_id=${country_id})}"
     th:if="${cities.hasNext()}"><span>Next</span></a>
</div>
<a th:href="@{/city}">Back to home</a>
<footer th:replace="/layout::footer"></footer>
</body>
</html>
